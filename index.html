<html>
  <head>

    <style>
      * {
  box-sizing: border-box;
}
body {
  font-family: 'Open Sans', Helvetica, Arial, sans-serif;
  text-rendering: geometricPrecision;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  color: #555;
  margin: 0;
  padding: 0;
  background: #fff;
}
a {
  color: #0099cc;
}
h1, h2, h3, h4 {
  margin: 1em 0 0.5em 0;
  color: #333;
}
dl {
  margin: 0;
}
dt, dd {
  display: inline;
  margin: 0;
}
dt {
  font-weight: bold;
  color: #333;
}
dd:after {
  content: '';
  display: block;
}
details, summary {
  outline: none;
}
.App .main {
  padding: 1em;
  display: flex;
  flex-flow: column;
  max-height: 100vh;
  max-width: 900px;
  margin: 0 auto;
}
.Header h1 {
  font-size: 2em;
  margin-top: 0;
}
.SearchBox {
  position: relative;
}
.Search {
  position: relative;
}
.Search button.clear {
  position: absolute;
  top: 0;
  bottom: 0.2em;
  right: 0.5em;
  font-size: 1.5em;
  line-height: 1;
  z-index: 20;
  border: none;
  background: none;
  outline: none;
  margin: 0;
  padding: 0;
}
.Search input {
  width: 100%;
  padding: 0.5em;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 3px;
  outline: none;
  color: #555;
  box-shadow: none;
}
.hasResults .Explanation {
  display: none;
}
.AdvancedOptions {
  font-size: 0.9em;
}
.AdvancedOptions summary {
  text-decoration: underline;
}
.AdvancedOptions .options {
  margin-top: 1em;
  font-size: 0.85em;
}
.AdvancedOptions .options label {
  display: inline;
  margin-left: 0.7em;
}
.SongList {
  margin: 1em 0 0 0;
  padding: 0;
  list-style: none;
  flex-grow: 1;
  position: relative;
  overflow-y: scroll;
  -webkit-overflow-scrolling: touch;
}
.SongList:before {
  content: '';
  display: block;
  position: sticky;
  z-index: 10;
  left: 0;
  right: 0;
  top: -1px;
  width: 100%;
  height: 0.7em;
  margin-bottom: -0.7em;
  background: linear-gradient(white, rgba(255, 255, 255, 0));
}
.SongList:after {
  content: '';
  display: block;
  position: sticky;
  z-index: 10;
  left: 0;
  right: 0;
  bottom: -1px;
  width: 100%;
  height: 0.7em;
  margin-bottom: -0.7em;
  background: linear-gradient(rgba(255, 255, 255, 0), white);
}
.Song {
  border-bottom: 1px solid #ccc;
  padding: 0.7em 0 1em 0;
}
.Song:last-child {
  border-bottom: none;
}
.Song h3 {
  margin-top: 0;
  margin-bottom: 0.15em;
}
.SuggestionList {
  display: none;
  list-style: none;
  padding: 0;
  border: 1px solid #ccc;
  border-top: 0;
  margin: 0 0 0.2em 0;
  border-radius: 3px;
  box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
  background: rgba(255, 255, 255, 0.93);
  position: absolute;
  z-index: 20;
  left: 0;
  right: 0;
}
.hasSuggestions .SuggestionList {
  display: block;
}
.Suggestion {
  padding: 0.5em 1em;
  border-bottom: 1px solid #eee;
}
.Suggestion:last-child {
  border: none;
}
.Suggestion.selected {
  background: rgba(240, 240, 240, 0.95);
}
.Suggestion:hover:not(.selected) {
  background: rgba(250, 250, 250, 0.95);
}
.Loader {
  display: none;
}
.loading .Loader {
  display: block;
}
.loading .main {
  display: none;
}
.Loader,
.Loader:after {
  border-radius: 50%;
  width: 10em;
  height: 10em;
}
.Loader {
  margin: 5px auto;
  font-size: 5px;
  position: relative;
  text-indent: -9999em;
  border-top: 1.1em solid rgba(255, 255, 255, 0.2);
  border-right: 1.1em solid rgba(255, 255, 255, 0.2);
  border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
  border-left: 1.1em solid #0099cc;
  -webkit-transform: translateZ(0);
  -ms-transform: translateZ(0);
  transform: translateZ(0);
  -webkit-animation: load8 1.1s infinite linear;
  animation: load8 1.1s infinite linear;
}
@-webkit-keyframes load8 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes load8 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

   <body>
    <div id="app">
      <div class="App">
        <div class="Loader">loading...</div>
        <article class="main">
          <header class="Header">
            <h1>Song Search</h1>
            <div class="SearchBox">
              <div class="Search">
                <input type="text" autoComplete="none" autoCorrect="none"  spellCheck="false" placeholder  = "Введите значение" />
                <button class="clear">&times;</button>
              </div>

              <ul class="SuggestionList">
              </ul>

              <details class="AdvancedOptions">
                <summary>Advanced options</summary>
                <form class="options">
                  <div>
                    <b>Search in fields:</b>
                    <label>
                      <input type="checkbox" name="fields" value="title" checked />
                      Title
                    </label>
                    <label>
                      <input type="checkbox" name="fields" value="artist" checked />
                      Artist
                    </label>
                  </div>
                  <div>
                    <b>Search options:</b>
                    <label><input type="checkbox" name="prefix" value="true" checked /> Prefix</label>
                    <label><input type="checkbox" name="fuzzy" value="true" checked /> Fuzzy</label>
                  </div>
                  <div>
                    <b>Combine terms with:</b>
                    <label><input type="radio" name="combineWith" value="OR" checked /> OR</label>
                    <label><input type="radio" name="combineWith" value="AND" /> AND</label>
                  </div>
                  <div>
                    <b>Filter:</b>
                    <label>
                      from year:
                      <select name="fromYear">
                        <!-- populated by JS with list of years -->
                      </select>
                    </label>
                    <label>
                      to year:
                      <select name="toYear">
                        <!-- populated by JS with list of years -->
                      </select>
                    </label>
                    <script type="text/javascript">
                      const populateYears = (selector, minYear, maxYear, selectedYear) => {
                        document.querySelector(selector).innerHTML = 
                          Array.from({ length: maxYear - minYear + 1 }, (_, i) => i + minYear)
                          .map(y => `<option value="${y}" ${y === selectedYear ? 'selected' : ''}>${y}</option>`)
                          .join('\n')
                      }

                      populateYears('select[name=fromYear]', 1965, 2015, 1965)
                      populateYears('select[name=toYear]', 1965, 2015, 2015)
                    </script>
                  </div>
                </form>
              </details>
            </div>
          </header>         
          <ul class="SongList">
          </ul>
        </article>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/minisearch@7.1.0/dist/umd/index.min.js"></script>
   
     <script  type="text/javascript">
const documents = [
  { id: 1, title: 'Moby Dick', text: 'Call me Ishmael. Some years ago...' },
  { id: 2, title: 'Zen and the Art of Motorcycle Maintenance', text: 'I can see by my watch...' },
  { id: 3, title: 'Neuromancer', text: 'The sky above the port was...' },
  { id: 4, title: 'Zen and the Art of Archery', text: 'At first sight it must seem...' },
  // ...and more
]

// Create the search engine, and set `title` and `text` as searchable fields
let miniSearch = new MiniSearch({ fields: ['title', 'text'] })

// Index all documents (this is fast!)
miniSearch.addAll(documents)

// Search with default options. It will return the id of the matching documents,
// along with a relevance score and match information
miniSearch.search('zen art motorcycle')
// => [ { id: 2, score: 2.77258, match: { ... } }, { id: 4, score: 1.38629, match: { ... } } ]

// Search only within specific fields
miniSearch.search('zen', { fields: ['title'] })

// Boost some fields to give them more importance (here "title")
miniSearch.search('zen', { boost: { title: 2 } })

// Prefix search (so that 'moto' will match 'motorcycle')
miniSearch.search('moto', { prefix: true })

// Fuzzy search, in this example, with a max edit distance of 0.2 * term length.
// The mispelled 'ismael' will match 'ishmael'.
miniSearch.search('ismael', { fuzzy: 0.2 })

// Get suggestions for a partial search
miniSearch.autoSuggest('zen ar')

       
const miniSearch = new MiniSearch({
  fields: ['artist', 'title'],
  storeFields: ['year']
})

// Select DOM elements
const $app = document.querySelector('.App')
const $search = document.querySelector('.Search')
const $searchInput = document.querySelector('.Search input')
const $clearButton = document.querySelector('.Search button.clear')
const $songList = document.querySelector('.SongList')
const $explanation = document.querySelector('.Explanation')
const $suggestionList = document.querySelector('.SuggestionList')
const $options = document.querySelector('.AdvancedOptions form')

$app.classList.add('loading')
let songsById = {}

       var arr = [{"id":0,"rank":1,"title":"wooly bully","artist":"sam the sham and the pharaohs","year":"1965"},
             {"id":1,"rank":2,"title":"i cant help myself sugar pie honey bunch","artist":"four tops","year":"1965"},
             {"id":2,"rank":3,"title":"i cant get no satisfaction","artist":"the rolling stones","year":"1965"},
             {"id":3,"rank":4,"title":"you were on my mind","artist":"we five","year":"1965"},
             {"id":4,"rank":5,"title":"youve lost that lovin feelin","artist":"the righteous brothers","year":"1965"}]


    console.log(arr);
var allSongs = arr.reduce((byId, song) => {byId[song.id] = song; return byId},{})
miniSearch.addAll(arr)
$app.classList.remove('loading')
 
       
// Bind event listeners:

// Typing into search bar updates search results and suggestions
$searchInput.addEventListener('input', (event) => {
  const query = $searchInput.value

  const results = (query.length > 1) ? getSearchResults(query) : []
  renderSearchResults(results)

  const suggestions = (query.length > 1) ? getSuggestions(query) : []
  renderSuggestions(suggestions)
})

// Clicking on clear button clears search and suggestions
$clearButton.addEventListener('click', () => {
  $searchInput.value = ''
  $searchInput.focus()

  renderSearchResults([])
  renderSuggestions([])
})

// Clicking on a suggestion selects it
$suggestionList.addEventListener('click', (event) => {
  const $suggestion = event.target

  if ($suggestion.classList.contains('Suggestion')) {
    const query = $suggestion.innerText.trim()
    $searchInput.value = query
    $searchInput.focus()

    const results = getSearchResults(query)
    renderSearchResults(results)
    renderSuggestions([])
  }
})

// Pressing up/down/enter key while on search bar navigates through suggestions
$search.addEventListener('keydown', (event) => {
  const key = event.key

  if (key === 'ArrowDown') {
    selectSuggestion(+1)
  } else if (key === 'ArrowUp') {
    selectSuggestion(-1)
  } else if (key === 'Enter' || key === 'Escape') {
    $searchInput.blur()
    renderSuggestions([])
  } else {
    return
  }
  const query = $searchInput.value
  const results = getSearchResults(query)
  renderSearchResults(results)
})

// Clicking outside of search bar clears suggestions
$app.addEventListener('click', (event) => {
  renderSuggestions([])
})

// Changing any advanced option triggers a new search with the updated options
$options.addEventListener('change', (event) => {
  const query = $searchInput.value
  const results = getSearchResults(query)
  renderSearchResults(results)
})

// Define functions and support variables
const searchOptions = {
  fuzzy: 0.2,
  prefix: true,
  fields: ['title', 'artist'],
  combineWith: 'OR',
  filter: null
}

const getSearchResults = (query) => {
  const searchOptions = getSearchOptions()
  return miniSearch.search(query, searchOptions).map(({ id }) => songsById[id])
}

const getSuggestions = (query) => {
  return miniSearch.autoSuggest(query, { boost: { artist: 5 } })
    .filter(({ suggestion, score }, _, [first]) => score > first.score / 4)
    .slice(0, 5)
}

const renderSearchResults = (results) => {
  $songList.innerHTML = results.map(({ artist, title, year, rank }) => {
    return `<li class="Song">
      <h3>${capitalize(title)}</h3>
      <dl>
        <dt>Artist:</dt> <dd>${capitalize(artist)}</dd>
        <dt>Year:</dt> <dd>${year}</dd>
        <dt>Billbord Position:</dt> <dd>${rank}</dd>
      </dl>
    </li>`
  }).join('\n')

  if (results.length > 0) {
    $app.classList.add('hasResults')
  } else {
    $app.classList.remove('hasResults')
  }
}

const renderSuggestions = (suggestions) => {
  $suggestionList.innerHTML = suggestions.map(({ suggestion }) => {
    return `<li class="Suggestion">${suggestion}</li>`
  }).join('\n')

  if (suggestions.length > 0) {
    $app.classList.add('hasSuggestions')
  } else {
    $app.classList.remove('hasSuggestions')
  }
}

const selectSuggestion = (direction) => {
  const $suggestions = document.querySelectorAll('.Suggestion')
  const $selected = document.querySelector('.Suggestion.selected')
  const index = Array.from($suggestions).indexOf($selected)

  if (index > -1) {
    $suggestions[index].classList.remove('selected')
  }

  const nextIndex = Math.max(Math.min(index + direction, $suggestions.length - 1), 0)
  $suggestions[nextIndex].classList.add('selected')
  $searchInput.value = $suggestions[nextIndex].innerText
}

const getSearchOptions = () => {
  const formData = new FormData($options)
  const searchOptions = {}

  searchOptions.fuzzy = formData.has('fuzzy') ? 0.2 : false
  searchOptions.prefix = formData.has('prefix')
  searchOptions.fields = formData.getAll('fields')
  searchOptions.combineWith = formData.get('combineWith')

  const fromYear = parseInt(formData.get('fromYear'), 10)
  const toYear = parseInt(formData.get('toYear'), 10)

  searchOptions.filter = ({ year }) => {
    year = parseInt(year, 10)
    return year >= fromYear && year <= toYear
  }

  return searchOptions
}

const capitalize = (string) => string.replace(/(\b\w)/gi, (char) => char.toUpperCase())
     
     </script>
